<!DOCTYPE html>
<html lang="en">
<head>
{% if msg %}
<script> alert('{{ msg }}'); </script>
{% endif %}
{% load static %}
  <meta charset="utf-8">
  <title>Sidebar</title>
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
   <div class="wrap">

    <div class="sidebar">
       <h1>Dashboard</h1>
      <ul>
        <li><a href="{% url 'adminhome' %}"><i class="fa fa-home"></i>Home</a></li>
        <li><a href="{% url 'newacc' %}"><i class="fa fa-user"></i>Create User</a></li>
        <li><a href="{% url 'editrole' %}"><i class="fa fa-users"></i>Edit User Role</a></li>
        <li><a href="{% url 'newrole' %}"><i class="fa fa-user-plus"></i>Create Role</a></li>
        <li><a href="{% url 'deleteacc' %}"><i class="fa fa-trash"></i>Delete Account</a></li>
        <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>Logout</a></li>
      </ul>
    </div>

  <!--Create New Account Start-->
  <section class="editUserRoles">
      <form method = "POST" action = {% url 'newaccpost' %} enctype="multipart/form-data">
      {% csrf_token %}
        <div class="row">
          <div class="col-12 m-lg-3">
            <h1 class="font-weight-bold">Create New Account</h1> 
          </div>

          <div class="col-12 mb-3">
            <div class="form-group row">
              <div class="col-6 m-lg-3">
                <label for="" class="font-weight-bold">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name">
              </div>
              <div class="col-6 m-lg-3">
                <label for="" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email">
              </div>
              <div class="col-6 m-lg-3">
                <label for="" class="font-weight-bold">Avatar Upload</label>
                <input type="file" class="form-control" name = "doc" id="doc">
                <input type="hidden" name="docurl" id="docurl">
              </div>
              <div class="col-6 m-lg-3">
                <label for="" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" name="password1" placeholder="Password">
              </div>
              <div class="col-6 m-lg-3">
                <label for="" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
              </div>
              <div class="col-6 m-lg-3">
                <label for="" class="font-weight-bold">Role:</label>
                  <select class="form-control" id="role" name="role">
                    <option value="">Please choose a role</option>
                      {% for x in rolelist%}
                      <option> {{x}}</option>
                      {% endfor %}
                      
                  </select>
                  <small name="" class="form-text text-muted">Select a role, to add multiple roles please use edit role section.</small>
              </div>
              <div class="col-6 m-lg-3">
                <button type= "submit" class="btn btn-success col-12">Create Account</button>
              </div>
            </div>          
          </div>
          
        </div>
      </form>
  </section> 
  <!--Create New Account End-->

  </div>

<script>

</script>

</body>
</html>
